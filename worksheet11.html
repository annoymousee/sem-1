<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem 1 project</title>
    <script>
function big(x) {
x.style.height="200px";
x.style.width="200px";
var x = document.getElementById("among us");
 x.style.display = "block";

}
        

function normal(x) {
x.style.height="32px";
x.style.width="32px";
var x = document.getElementById("among us");
 x.style.display = "none";
  }
        

    </script>
</head>
<body>
<h1 onmouseover= "style.color='blue'" onmouseout= "style.color='black'">THIS IS A WEBSITE</h1>
<img onmouseover="big(this)" onmouseout="normal(this)" border="0" src="among us.gif" alt="Smiley" width="32" height="32">
<p id ="among us">AMONG US</p>

</body>
</html>
